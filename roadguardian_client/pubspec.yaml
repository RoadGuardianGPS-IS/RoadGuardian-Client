name: roadguardian_client
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Flutter Map (OpenStreetMap)
  flutter_map: ^4.0.0
  latlong2: ^0.8.1

  # Volume Controller compatibile Dart 3.x
  volume_controller: ^3.4.0

  # Per ottenere la posizione GPS
  geolocator: ^10.1.0

  # HTTP per chiamate al backend
  http: ^0.13.6

  # JSON Annotation per serializzazione
  json_annotation: ^4.9.0

  # Firebase per notifiche push
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.4
  
  # Local notifications per mostrare notifiche in foreground
  flutter_local_notifications: ^18.0.1
  
  # Shared Preferences per salvare dati localmente
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo/logo_app.png

# Configurazione icona app (usa un path relativo condiviso nel repo)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # metti qui il file PNG condiviso nel repo
